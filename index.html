        <script type="module">
            async function carregarLivrosWTT() {
                try {
                    const response = await fetch('./livros/livros_wtt.json'); // Carrega o JSON
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
        
                    const livros = await response.json(); // Converte para JSON
                    var container = document.getElementById("livros-container-wtt");
        
                    livros.forEach(function(livro) {
                        var botao = document.createElement("a");
                        botao.classList.add("botao");
                        botao.href = livro.link;
                        botao.textContent = `${livro.titulo} - ${livro.autor} ‚ú®Ô∏è`;
                        botao.target = "_blank";
                        container.appendChild(botao);
                    });
                } catch (error) {
                    console.error("Erro ao carregar os livros:", error);
                }
            }

            async function carregarLivrosAMZ() {
                try {
                    const response = await fetch('./livros/livros_amz.json'); // Carrega o JSON

                }
            }
        
            carregarLivrosWTT();
